site_name: "The Saturday Sessions"
repo_url: https://github.com/ugognw/saturdays
edit_uri: docs/sources
site_author: "Ugochukwu Nwosu"

nav:
  - Overview:
    - Home: index.md
    - Quickstart: quickstart.md
  - 'software_pages.md'
  - Samples:
    - 'samples/python.md'
    - 'Bash Profile': 'samples/bash.md'
    - 'samples/slurm.md'
  - Tutorials:
    - Intro: 'tutorials/index.md'
  - 'Development Guide':
    - Contributing: 'dev_guide/contributing.md'
    - 'dev_guide/code_of_conduct.md'

theme:
  name: material
  palette:
    primary: teal
  features:
    - content.code.copy
    - content.code.select

docs_dir: docs/sources

site_dir: docs/site

markdown_extensions:
  - admonition
  - mdx_truly_sane_lists:
      nested_indent: 4
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
- search
- git-revision-date
